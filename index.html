<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GoogleMaps Clone</title>
  <link rel="stylesheet" href="style.css">
  <!-- Mapbox script and css general-->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <!-- Mapbox script and css plugins directions -->
  <!-- <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js">
  </script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css"
    type="text/css"> -->


</head>

<body>
  <!-- Load the `mapbox-gl-geocoder` plugin. -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.min.js">
  </script>
  <link rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.0/mapbox-gl-geocoder.css" type="text/css">

  <div id="map"></div>

  <div id="menu">
    <input id="satellite-streets-v12" type="radio" name="rtoggle" value="satellite" checked="checked">
    <!-- See a list of Mapbox-hosted public styles at -->
    <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
    <label class="btn-grad" for="satellite-streets-v12">Satellite</label>
    <input id="light-v11" type="radio" name="rtoggle" value="light">
    <label class="btn-grad" for="light-v11">Light</label>
    <input id="dark-v11" type="radio" name="rtoggle" value="dark">
    <label class="btn-grad" for="dark-v11">Dark</label>
    <input id="streets-v12" type="radio" name="rtoggle" value="streets">
    <label class="btn-grad" for="streets-v12">Streets</label>
    <input id="outdoors-v12" type="radio" name="rtoggle" value="outdoors">
    <label class="btn-grad" for="outdoors-v12">Outdoors</label>
  </div>


  <script src="script.js"></script>
</body>

</html>
